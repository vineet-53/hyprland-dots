exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(F1D9C2ff) rgba(523D29ff) 45deg
    col.inactive_border = rgba(2A2A3Aff) rgba(525062ff) 45deg
}

group {
    col.border_active = rgba(F1D9C2ff) rgba(523D29ff) 45deg
    col.border_inactive = rgba(2A2A3Acc) rgba(525062cc) 45deg
    col.border_locked_active = rgba(101010ff) rgba(060606ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
